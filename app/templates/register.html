{% extends "master.html" %}

{% block title %}
    Register
{% endblock %}

{% block container %}
    <h2>Register</h2>
    <div class="divider"></div>
    <br>
    {% if get_flashed_messages()[0] %}
        <script>
         var $toastContent = $('<span><strong>{{ get_flashed_messages()[0] }}</strong></span>');
         Materialize.toast($toastContent, 5000);
        </script>
    {% endif %}
    <br>
    <form action="/testing/register/" method="POST">
        <div class="row">
            <div class="input-field col s6">
	            <i class="material-icons prefix">account_circle</i>
	            <input id="username" name='username' type="text" class="validate" autofocus>
	            <label for="icon_prefix">Username</label>
            </div>
        </div>
        <div class="row">
	        <div class="input-field col s6">
	            <i class="material-icons prefix">lock</i>
	            <input id="password" name='password' type="password" class="validate">
	            <label for="icon_telephone">Password</label>
	        </div>
        </div>
        <div class="row" >
	        <div class="input-field col s6">
	            <i class="material-icons prefix">lock</i>
	            <input id="confirm_password" name="confirm_password" type="password" class="validate">
	            <label for="icon_telephone">Confirm Password</label>
	        </div>
        </div>
        <br><br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Register
	        <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
